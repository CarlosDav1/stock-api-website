<!DOCTYPE html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/dc102f3107.js" crossorigin="anonymous"></script>
        <title>Stock API</title>
        <link rel="stylesheet" type="text/css" href="./styles/style.css">
        <script src="script.js" type="text/javascript" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    </head>

    <body>

        <div id="top">

            <ul id="stockIconContainer">
                <li><a href="#" class="classicStocks FB"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#" class="classicStocks AMZN"><i class="fab fa-amazon"></i></a></li>
                <li><a href="#" class="classicStocks GOOG"><i class="fab fa-google"></i></a></li>
                <li><a href="#" class="classicStocks AAPL"><i class="fab fa-apple"></i></a></li>
                <li><a href="#" class="classicStocks MSFT"><i class="fab fa-windows"></i></a></li>
            </ul>

            <div id="searchBar">
                <input type="text" id="stockSearch" name="stockSearch" placeholder="search stock...">
                <div id="icon"><a href="#"><i class="fas fa-search"></i></a></div>
            </div>

        </div>



        <div id="middle">

            <div id="graphDiv">
                <canvas id="myChart"></canvas>
                <script defer>
                    var ctx = document.getElementById('myChart').getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                            datasets: [{
                                label: '# of Votes',
                                data: [12, 19, 3, 5, 2, 3],
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(54, 162, 235, 0.2)',
                                    'rgba(255, 206, 86, 0.2)',
                                    'rgba(75, 192, 192, 0.2)',
                                    'rgba(153, 102, 255, 0.2)',
                                    'rgba(255, 159, 64, 0.2)'
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                borderWidth: 1, 
                                fill: false,
                                borderColor: 'rgba(102, 252, 241, 1)',
                                lineTension: 0,
                                pointBorderWidth: 0,
                                pointRadius: 0
                            }]
                        },
                        options: {
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    },

                                    gridLines: {
                                        color: 'rgba(0, 0, 0, 0)',
                                        zeroLineColor: 'rgba(197, 198, 199, 1)',
                                    }
                                }],

                                xAxes: [{
                                    ticks: {
                                        beginAtZero: false
                                    },

                                    gridLines: {
                                        color: 'rgba(0, 0, 0, 0)',
                                        zeroLineColor: 'rgba(197, 198, 199, 1)'
                                    }
                                }]
                            },

                            legend:{
                                display: false
                            }
                        }
                    });
                </script>
            </div>
            
            <div id="prices">
                <h1 id="stockHeading">STCK</h1> <!-- Debe tener tamano de 72 px-->
                <ul>
                    <li>
                        <p>Max. Price</p> <!-- Debe tener tamano de 36 px-->
                        <input type="text" id="maxPrice" name="maxPrice">
                    </li>

                    <li>
                        <p>Current Price</p>
                        <p id="current">100.18</p>
                    </li>

                    <li id="last">
                        <p>Min. Price</p>
                        <input type="text" id="minPrice" name="minPrice">
                    </li>
                </ul>
            </div>

        </div>



        <div id="bottom">
            <div id="priceHistory">
                <div class="historyContainer" >
                    <p class="smolText">52 week Max.</p>
                    <p id="yMax">15.53</p>  <!-- Debe tener tamano de 32px-->
                </div>

                <div class="historyContainer" >
                    <p class="smolText">52 week Min.</p>
                    <p id="yMin">15.53</p>
                </div>

                <div class="historyContainer" >
                    <p class="smolText">24hr. Max.</p>
                    <p id="24Max">15.53</p>
                </div>

                <div class="historyContainer" >
                    <p class="smolText">24hr. Min.</p>
                    <p id="24Min">15.53</p>
                </div>
            </div>

            <div id="priceProbability">

                <p class="smolText">Price Probability</p>
                
                <div id="minMax">
                    <div class="probability" id="min">
                        <h1 class="percentage" id="minPercentage">?</h1>
                        <p>Min.</p>
                    </div>
                    <div class="probability" id="max">
                        <h1 class="percentage" id="maxPercentage">?</h1>
                        <p>Max.</p>
                    </div>
                </div>
            </div>

            <button type="button">Calculate</button>
        </div>

        

    </body>
</html>
